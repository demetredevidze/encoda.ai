<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoda AI Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encoda.ai Voice Classification Demo</h1>
    <button id="startRecordBtn">Start Recording</button>
    <button id="stopRecordBtn" disabled>Stop Recording</button>
    <p><strong>Transcription:</strong> <span id="transcription"></span></p>
    
    <div id="classificationContainer">
        <div class="label" id="label1">Phone Banking Services</div>
        <div class="label" id="label2">Lost or Stolen Card</div>
        <div class="label" id="label3">Offers/General Information</div>
        <div class="label" id="label4">Suggestions/Complaints</div>
        <div class="label" id="label5">New Customer</div>
        <div class="label" id="label6">Card Activation & Pin Services</div>
        <div class="label" id="label7">Working Hours</div>
        <div class="label" id="label8">Speak to an Agent</div>
        <div class="label" id="label9">Special Offers</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
